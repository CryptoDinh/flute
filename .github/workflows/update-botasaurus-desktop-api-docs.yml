name: Build and Deploy Botasaurus Desktop API Docs

on:
  push:
    branches: [ master ]
    # paths:
    #   - 'js/botasaurus-desktop-api/botasaurus-desktop-api-docs/**'

jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Needed for git diff and push later

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - uses: actions/checkout@master
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0             # otherwise, you will fail to push refs to dest repo
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: us-east-2

    - name: Deploy to S3
      working-directory: js/botasaurus-desktop-api/botasaurus-desktop-api-docs
      run: |
        aws s3 cp src/ s3://botasaurus-api/ --recursive

